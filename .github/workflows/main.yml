                <li class="pokemon-card">
                    <div>
                        <span>Carterpie</span>
                        <span>#010</span>
                    </div>
                    <img src="/storage/emulated/0/Documents/Pokemon/imagens/caterpie.gif" alt="carterpie" class="gif"/>
