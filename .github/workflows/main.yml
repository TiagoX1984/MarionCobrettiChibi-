                </li>
                <li class="pokemon-card">
                    <div>
                        <span>Wartortle</span>
                        <span>#008</span>
                    </div>
                    <img src="/storage/emulated/0/Documents/Pokemon/imagens/wartortle.gif" alt="wartortle" class="gif"/>
                    <ul class="tipo">
                        <li class="tipo-water">Água</li>
                    </ul>
                    <p class="description">É reconhecido como um símbolo de longevidade. Se sua concha tem algas, esse Wartortle é muito antigo.</p>
                </li>
                <li class="pokemon-card">
                    <div>
                        <span>Blastoise</span>
                        <span>#009</span>
                    </div>
                    <img src="/storage/emulated/0/Documents/Pokemon/imagens/blastoise.gif" alt="blastoise" class="gif"/>
