                <li class="pokemon-card">
                    <div>
                        <span>Charmander</span>
                        <span>#004</span>
                    </div>
                    <img src="/storage/emulated/0/Documents/Pokemon/imagens/charmander.gif" alt="charmander" class="gif"/>
