                <li class="pokemon-card">
                    <div>
                        <span>Venusaur</span>
                        <span>#003</span>
                    </div>
                    <img src="/storage/emulated/0/Documents/Pokemon/imagens/venusaur.gif" alt="venusaur" class="gif"/>
