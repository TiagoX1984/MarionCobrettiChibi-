                </li>
                                <li class="pokemon-card">
                    <div>
                        <span>ivysaur</span>
                        <span>#002</span>
                    </div>
                    <img src="/storage/emulated/0/Documents/Pokemon/imagens/ivysaur.gif" alt="ivysaur" class="gif"/>
                    <ul class="tipo">
                        <li class="tipo-grama">Grama</li>
                        <li class="tipo-veneno">Veneno</li>
                    </ul>
                    <p class="description">Há uma semente de planta em suas costas desde o dia que esse Pókemon nasce. A semente cresce lentamente.</p>
