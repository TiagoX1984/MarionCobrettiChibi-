                <li class="pokemon-card">
                    <div>
                        <span>Squirtle</span>
                        <span>#007</span>
                    </div>
                    <img src="/storage/emulated/0/Documents/Pokemon/imagens/squirtle.gif" alt="squirtle" class="gif"/>
