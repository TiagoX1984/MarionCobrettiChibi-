                <li class="pokemon-card">
                    <div>
                        <span>Charizard</span>
                        <span>#006</span>
                    </div>
                    <img src="/storage/emulated/0/Documents/Pokemon/imagens/charizard.gif" alt="charizard" class="gif"/>
